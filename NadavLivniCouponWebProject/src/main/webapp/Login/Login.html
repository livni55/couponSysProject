<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
  <link rel="stylesheet" href="styleLogin.css">


</head>

<body>
  <div class="login">
	<h1>Login</h1>
    <form action="http://localhost:8080/CouponWebService/servletLogin"
			method="post">
		<select class="input" name="clientType" id="clientType"  required="required">
				<option selected="selected">Chose your client type</option>
				<option>ADMIN</option>
				<option>COMPANY</option>
				<option>CUSTOMER</option>
			</select> 
    	<input type="text" class="input" id="userName" name="userName"  placeholder="Username" required="required" />
        <input type="password" class="input" id="password" name="password" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
    </form>
</body>
</html>
