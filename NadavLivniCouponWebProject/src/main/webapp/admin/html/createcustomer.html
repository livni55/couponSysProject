<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Customer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>New Customer Form</h2>
  <form>
    <div class="form-group">
      <label for="id">id:</label>																				
      <input type="number" min="0" class="form-control" id="id"  ng-model="createcustomer.newCustomer.id" placeholder="Enter id" name="id" required>
    </div>
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" class="form-control" id="Name"  ng-model="createcustomer.newCustomer.custName" placeholder="Enter Customer Name" name="Name" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd"  ng-model="createcustomer.newCustomer.password" placeholder="Enter password" name="pwd" required>
    </div>
    <button type="submit" class="btn btn-success" ng-click="createcustomer.createCustomer()">Submit</button>
    <a id="back" class="btn btn-default" href="#">Cancel And Go To Main Page</a>
  </form>
</div>
<p id="good" ng-show="createcustomer.success" class="alert alert-success">Congratulations,
		Company was successfully created...!</p>
	<p id="bad" ng-show="createcustomer.failure" class="alert alert-danger">Oops !
		something went wrong, please try again...</p>
</body>
</html>
